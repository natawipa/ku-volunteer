name: Jest Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jest-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"   # caches node_modules for faster installs

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run Jest tests
        working-directory: frontend
        run: |
          npx jest --ci \
            --passWithNoTests
