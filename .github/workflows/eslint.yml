name: ESLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend
          npm ci
      - name: ğŸ§¹ Run ESLint
        run: |
          cd frontend
          # Run ESLint on src/ and fail if there are any warnings
          npx eslint src/ --max-warnings=0
