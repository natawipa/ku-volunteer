name: ðŸš€ Build & Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run Tests Before Deployment
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: ku_volunteer_db
          POSTGRES_USER: ku_volunteer_user
          POSTGRES_PASSWORD: testpassword123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ðŸ§ª Run All Tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://ku_volunteer_user:testpassword123@localhost:5432/ku_volunteer_db
          SECRET_KEY: test-secret-key-for-ci-testing-only
          DEBUG: 'True'
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          python manage.py migrate --noinput
          python manage.py test --verbosity=2
          echo "âœ… All tests passed! Proceeding to deployment..."

  docker:
    name: Build & Push Docker Images
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Backend build
      - name: ðŸ³ Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ku-volunteer-backend:latest

      # Frontend build
      - name: ðŸ³ Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/ku-volunteer-frontend:latest

      - name: âœ… Deployment Summary
        if: always()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Images Published:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Backend: \`${{ secrets.DOCKER_HUB_USERNAME }}/ku-volunteer-backend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ³ Frontend: \`${{ secrets.DOCKER_HUB_USERNAME }}/ku-volunteer-frontend:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Pre-deployment Tests" >> $GITHUB_STEP_SUMMARY
          echo "All 414 tests passed before deployment!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Deployment successful!" >> $GITHUB_STEP_SUMMARY
