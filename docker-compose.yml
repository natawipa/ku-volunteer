services:
  db:
    image: postgres:16
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ku_user} -d ${POSTGRES_DB:-ku_volunteer_db}"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build: ./backend
    working_dir: /app
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env

  frontend:
    build: ./frontend
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
